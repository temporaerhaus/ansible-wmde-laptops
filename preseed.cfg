d-i debian-installer/locale string de_DE.UTF-8
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select de
d-i netcfg/choose_interface select enp0s25
d-i netcfg/get_hostname string FIXME
d-i netcfg/get_domain string verschwoer.haus
d-i mirror/http/mirror select de.archive.ubuntu.com
d-i passwd/user-fullname string community_admin
d-i passwd/username string community_admin
d-i passwd/user-password string FIXME
d-i passwd/user-password-again string FIXME
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Berlin
d-i clock-setup/ntp boolean true
d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string regular
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
tasksel tasksel/first multiselect ubuntu-desktop
d-i pkgsel/include string openssh-server
d-i grub-installer/only_debian boolean true
d-i finish-install/reboot_in_progress note